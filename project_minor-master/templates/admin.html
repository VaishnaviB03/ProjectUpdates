<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/admin.css')}}">
    <link rel="stylesheet" href="../static/css/admin.css">
</head>

<body>
    <div class="container">
        <div class="contact-box">
            <div class="left">
                <div class="content">
                    <h1>NEEV</h1>

                    <h2>Welcome <span>ADMIN</span></h2>
                    <p>Manage your inventory directly from here</p>
                    <h3>Manage Accounts</h3>
                    <h3>View Products</h3>
                    <h3>Manage Products</h3>
                    <div class="manage">
                        <h4>Add Product</h4>
                        <h4>Delete Product</h4>
                        <h4>Update Product</h4>
                    </div>
                    <div class="logout">
                        <button id="logout_btn" name="btn">Logout</button>
                    </div>
                </div>
            </div>
            <form action="/admin" method="POST">
                <div class="right">
                    <h2>Add Product</h2>
                    <input type="text" name="p_id" class="field" id="p_id" placeholder="Product Id">
                    <input type="text" name="p_name" class="field" id="p_name" placeholder="Product name">
                    <input type="text" name="p_type" class="field" id="p_type" placeholder="Category">
                    <input type="text" name="p_image" class="field" id="p_image" placeholder="Product image">
                    <input type="text" name="p_quantity" class="field" id="p_quantity" placeholder="Product quantity">
                    <input type="text" name="p_amount" class="field" id="p_amt" placeholder="Product amount">
                    <input type="text" name="email" class="field" placeholder="Your Email">
                    <input type="text" name="contact" class="field" placeholder="Phone">
                    <textarea placeholder="Description" class="field" name="p_desc"></textarea>
                    <button class="btn">ADD</button>
                </div>
            </form>
        </div>
    </div>

</html>
