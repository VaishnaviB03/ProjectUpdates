<body>
    <div class="container">
        <div class="contact-box">

                    <h1>NEEV</h1>

                                <th>Product Name</th><br> <br>

                            </tr>
                        </thead>
                        <tbody>
                            {%for row in categories%}

                                <td>{{ row.p_id }}</td>
                                <td>{{ row.p_name }}</td>
                                <td>{{ row.p_image }}</td>

                                <td>
                                    <form action="/delete/{{row.p_id}}" method="POST">
                                        <input style="margin-left: 25px;" type="submit" value="Delete" />
                                    </form>
                                </td>
                            </tr>
                            {%endfor%}
                        </tbody>
                    </table>
