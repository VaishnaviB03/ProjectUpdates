<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <script src="https://kit.fontawesome.com/aa1e6c4931.js" crossorigin="anonymous"></script>
</head>

<body>


    <form name="LoginForm" action="/login" method="POST" class="form">
        <div class="content">
            <!-- <p>username</p> -->
            <i class="fas fa-envelope-open" size="7x"></i>
            <input type="text" name="username" placeholder="Enter Username" id="username" autocomplete="off">
            <!-- <p>password</p> -->
            <i class="fas fa-key"></i>
            <input type="password" name="password" placeholder="Enter Password" id="password">
            <br>
            <input type="submit" name="" value="Login" id="submitBtn">
            <p>Not a member? <a href="/signup">Signup</a></p>
        </div>

    </form>
    <!-- <span id="error"></span> {%for user in info%}
    <div>{{user}}</div>
    {%endfor%} -->
    <script src="{{url_for('static',filename='/css/app.js')}}" type="text/JavaScript"></script>


</body>

</html>
