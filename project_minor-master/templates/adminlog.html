<html>

<head>
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/adminlog.css')}}">
    <!-- <link rel="stylesheet" type="text/css" href="../static/css/adminlog.css"> -->

</head>

<body>
    <div class="login">
        <img src="{{url_for('static',filename='images/img1.jpg')}}" class="logo" alt="">
        <!-- <img src="../static/images/logo.jpg" class="logo" alt=""> -->
        <h1>Admin Login</h1>
        <form action="/adminlog" method="POST">
            <p>Username</p>
            <input type="text" name="username" placeholder="Enter Username">
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter Password">
            <input type="submit" name="login" value="Login">

        </form>


    </div>
</body>

</html>
